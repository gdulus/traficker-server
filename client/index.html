    <script src="js/vertxbus.js"></script>
</head>

<script>

    var eb = new vertx.EventBus('http://localhost:8080/eventbus');
	
    eb.onopen = function() {
    	alert('xxx');
		eb.registerHandler('some-address', function(message) {
			console.log(message);
        });

		eb.send('some-address', {name: 'tim', age: 587});
	}

</script>
